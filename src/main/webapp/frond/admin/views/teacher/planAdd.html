<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加教师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>

</head>
<body>

<form class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
      style="padding: 20px 0 0 0;width: 98%">

    <div class="layui-form-item">
        <label class="layui-form-label">计划标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" id="title" value="" lay-verify="required" autocomplete="off"
                   placeholder="请输入计划标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计划内容</label>
        <div class="layui-input-inline">
            <textarea name="content" id="content" style="width: 345px;height: 208px;" lay-verify="required"
                      autocomplete="off"
                      placeholder="请输入计划内容" class="layui-input"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</form>
</body>
<script>
    layui.use(['form'], function () {
        var form = layui.form;

    })
</script>

</html>
